<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/741705e44d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title>The Instagram Photo Feed</title>
</head>
<body>
	<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand pl-5" href="#"><i class="fab fa-instagram"></i> Instagram</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
			<form class="form-inline my-2 my-lg-0">
				<button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Create a new post</button>
			</form>
		  <ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<i class="fas fa-cog"></i>
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a>
						<a class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div>
				</li>
		  </ul>

		</div>
	</nav>
	<nav class="navbar navbar-expand-lg navbar-light bg-transparent justify-content-center">
		<a class="nav-link text-light bg-dark" href=""><i class="fas fa-th-large"></i></a>
		<a class="nav-link text-dark bg-light" href=""><i class="fas fa-square"></i></a>
	</nav>
	<div class="container-fluid">
		<div class="row no-gutters">
			<div class="col-md-4">
				<img src="./Img/Jill.jpg" class="img-fluid img-thumbnail w-100 h-100">
			</div>
			<div class="col-md-4">
				<img src="./Img/Chorono Trigger.jpg" class="img-fluid img-thumbnail w-100 h-100">
			</div>
			<div class="col-md-4">
				<img src="./Img/Castlevania.jpg" class="img-fluid img-thumbnail w-100 h-100">
			</div>
		</div>
		<div class="row no-gutters">
			<div class="col-md-4">
				<img src="./Img/GTA5.jpeg" class="img-fluid img-thumbnail w-100 h-100">
			</div>
			<div class="col-md-4">
				<img src="./Img/sega-ages-sonic-the-hedgehog-switch-hero.jpg" class="img-fluid img-thumbnail w-100 h-100">
			</div>
			<div class="col-md-4">
				<img src="./Img/Black.jpg" class="img-fluid img-thumbnail w-100 h-100">
			</div>
		</div>
		<div class="row no-gutters">
			<div class="col-md-4">
				<img src="./Img/Street Fighter.jpg" class="img-fluid img-thumbnail w-100 h-100">
			</div>
			<div class="col-md-4">
				<img src="./Img/Zelda.jpg" class="img-fluid img-thumbnail w-100 h-100">
			</div>
			<div class="col-md-4">
				<img src="./Img/Metal-Gear-Solid-1-Ground-Zeroes-Snake.jpg" class="img-fluid img-thumbnail w-100 h-100">
			</div>
		</div>
	</div>



















	  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-body">
					<form>
					<div class="form-group">
						<textarea class="form-control" id="message-text"></textarea> <br>
						<button type="button" class="btn btn-light btn-sm"><i class="fas fa-camera"></i></button>
						<button type="button" class="btn btn-light btn-sm"><i class="fas fa-map-marker-alt"></i></button>
					</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-success">Publish</button>
				</div>
			</div>
		</div>
	</div>
 	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
